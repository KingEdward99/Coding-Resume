<!-- Displays lists-->
<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset = "UTF-8">
    <title> Lists  </title>
    <body>
        An unorderd List
        <ul>
            <li> First Item </li>
            <li> Second Item </li>
            <li> Third Item </li>
        </ul>
        An Ordered List
        <ol> 
            <li> First Item </li>
            <li> Second Item </li>
            <li> Third Item </li>
        </ol>
    </body>
</html>
