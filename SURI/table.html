<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset = "UTF-8">
    <title> Table   </title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td, th{
            border: 1px solid black;
            padding: 5px; 
        }
    </style>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Ocean</th>
                    <th> Average Depth</th>
                    <th> Maximum Depth </th>  
                 </tr>
                
            </thead>
            <tbody>
                <tr> 
                    <td> Pacific Ocean </td>
                    <td> 4282 m</td>
                    <td> 10911</td>
                </tr>
                <tr> 
                    <td> Atlantic Ocean </td>
                    <td> 3926 m</td>
                    <td> 8605</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
